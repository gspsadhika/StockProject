<div class="table-responsive bg-light">
    <p class="h3 text-muted text-uppercase text-center mb-3 mt-3">LIST OF USERS</p>
    <table class="table table-striped table-hover mt-2">
       <thead class="thead-dark">
    <tr>
        <th> ID</th>
        <th> Username</th>
        <th> Email</th>
        <th> Password </th>
        <th> Confirm Password</th>
        <th> Mobile </th>
        <th> Actions</th>
    </tr>
    </thead>
    <tr *ngFor="let user of users">
        <td>{{user.id}}</td>
        <td>{{user.username}}</td>
        <td>{{user.email}}</td>
        <td>{{user.password}}</td>
        <td>{{user.confirmPassword}}</td>
        <td>{{user.mobile}}</td>
        <td> <button (click)="deleteUser(user)" class="btn btn-danger"> Delete User</button>
    
             <button (click)="updateUser(user)" class="btn btn-warning">Update </button>
       </td>
    </tr>
</table>
