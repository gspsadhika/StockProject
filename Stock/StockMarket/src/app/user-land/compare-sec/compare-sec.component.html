<div class="container mt-5">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
          <form [formGroup]="compareSector" novalidate class="form-group border p-5 border-curved mt-5" >
            <div class="container" style="background-image: url('./assets/img8.jpg');">
            <p class="h2 text-uppercase text-center mb-4">Compare Sector</p>
            <hr>
            <label for="companyid">Company ID</label>
            <input type="number" class="form-control" placeholder="Name of Company" formControlName="companyid" id="companyid"><br>
         
            
            <label for="sector"> Select Sector</label>
            <select class="form-control " id="selectsector" formControlName="selectsector">
                <option>Information Technology <a href="IT"></a></option>
                <option>Banking<a href="banking"></a></option>
            </select>
                    
            </div><br><br>
           
            
            <button class="btn btn-success form-control" (click)="submit()">GENERATE MAP</button>
          
          </form>
        </div>
    </div>
    </div>
