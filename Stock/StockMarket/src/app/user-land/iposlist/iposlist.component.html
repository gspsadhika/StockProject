
<div class="table-responsive bg-light">
    <p class="h3 text-muted text-uppercase text-center mb-3 mt-3">IPO LIST</p>
    <table class="table table-striped table-hover mt-2">
       <thead class="thead-dark">
    <tr>
        <th> ID of the Company</th>
        <th> Name of the Company </th>
        <th> Stock Exchange </th>
        <th> Price</th>
        <th> Shares </th>
        <th> Date</th>
        <th> Remarks</th>
    </tr>
</thead>
<tr *ngFor="let ipo of ipos">
 <td>{{ipo.id}}</td>
 <td>{{ipo.companyname}}</td>
 <td>{{ipo.stockexchange}}</td>
 <td>{{ipo.price}}</td>
 <td>{{ipo.totalnoofshares}}</td>
 <td>{{ipo.opendatetime | date:"medium"}}</td>
 <td>{{ipo.remarks}}</td>
</tr>
</table>
</div>
