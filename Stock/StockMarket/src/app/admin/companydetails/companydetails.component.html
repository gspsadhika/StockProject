
    <div class="container mt-5" style="background: transparent;">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">   
       <form [formGroup]= "companydetailsForm" novalidate class="form-group border p-5 border-curved mt-5" >
        <div class="container" style="background-image: url('./assets/img8.jpg');" >  
          
          <label for="choosesector"><b>Select Sector</b></label>
          <select class="form-control" id="choosesector" name="choosesector" formControlName="choosesector">
              <option>Banking</option>
              <option>Pharma</option>
              <option>IT</option>
          </select>
        </div>
        <div>
            <label for="id"><b>Id of the Company</b></label>
            <input type="number" class="form-control" placeholder="ID of the Company" formControlName="id" name="id" id="id">
        </div>
     <div>
     <label for="companyname"><b>Name of the Company</b></label>
     <input type="text" class="form-control" placeholder="Name of Company" formControlName="companyname" name="companyname" id="companyname">
     </div>


     <div>
     <label for="ceo"><b> Chief Executive Officer </b></label>
     <input type="text" class="form-control" placeholder="CEO of Company" formControlName="ceo" name="ceo" id="ceo">
     </div>

     <div>
     <label for="bod"> <b>Board of Director </b> </label>
     <input type="text" class="form-control " placeholder="Board of Director of Company" formControlName="bod" name="bod" id="bod">
     </div>
     
     <div>
     <label for="turnover"><b> Company Turnover</b></label>
     <input type="number" class="form-control" placeholder="Company Turnover" formControlName="turnover" name="turnover" id="turnover">
     <button class="btn btn-success text-dark text-center form-control" (click)="addCompany()">Add Company</button>
     </div>
     
     
     </form>
    </div>
    </div>
    </div>
