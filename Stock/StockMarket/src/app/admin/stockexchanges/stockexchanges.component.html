
<div class="table-responsive bg-light">
    <p class="h3 text-muted text-uppercase text-center mb-3 mt-3">Stock Exchanges</p>
    <table class="table table-striped table-hover mt-2">
       <thead class="thead-dark">
    <tr>
        <th> ID </th>
        <th> Brief</th>
        <th> Address </th>        
        <th> Actions</th>
    </tr>
    </thead>
    <tr *ngFor="let stockprice of stockexchanges">
        <td>{{stockprice.id}}</td>
        <td>{{stockprice.brief}}</td>
        <td>{{stockprice.address}}</td>

        <td> <button (click)="deleteStockExchange(stockprice.id)" class="btn btn-danger"> Delete Stock</button>
            <button (click)="updateStockExchange(stockprice)" class="btn btn-warning"> Update Stock</button> 
        </td>
    </tr>
    </table>
</div>
