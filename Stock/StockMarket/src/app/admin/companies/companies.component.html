<div class="table-responsive">
    <p class="h3 text-muted text-uppercase text-center mb-3 mt-3">COMPANIES LIST</p>
    <table class="table table-striped table-hover mt-2">
       <thead class="thead-dark">
    <tr>
        <th> ID of the Company</th>
        <th> Name of the Company </th>
        <th> Chief Executive Officer</th>
        <th> Board of Director</th>
        <th> Select Sector</th>
        <th> Turnover</th>
        <th> Actions</th>
    </tr>
    </thead>
    <tr *ngFor="let company of companies">
        <td>{{company.id}}</td>
        <td>{{company.companyname}}</td>
        <td>{{company.ceo}}</td>
        <td>{{company.bod}}</td>
        <td>{{company.choosesector}}</td>
        <td>{{company.turnover}}</td>
        <td> <button class="btn btn-danger" (click)="deleteCompany(company.id)">Delete</button>
             <button class="btn btn-warning" (click)="updateCompany(company)"> Update</button></td>
    </tr>
</table>
</div>
