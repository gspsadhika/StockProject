<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
</head>
  <div class="container mt-5">
  <div class="row">
    <div class="col-3"></div>
    <div class="col-6">
  <form [formGroup]= "loginForm" novalidate class="form-group border p-3 border-curved mt-5" (ngSubmit)="submit()" >
<div class="container" style="background-image: url('./assets/img8.jpg');">
  <p class="h2 text-uppercase text-center mb-4">LOGIN</p>
  <hr>
<div>   
  <label for="email"></label>
  <p><i class="fas fa-envelope fa-align-center fa-3x"></i>
  <input type="email" class="form-control mt-2" formControlName="email" placeholder="Enter Email" name="email" id= "email" required></p>   
</div>

<div>
  <label for="password"></label>
   <p><i class= "fas fa-key fa-3x"></i>
    <input type="password" class= "form-control mt-2" formControlName="password" placeholder="Enter Password" name="password" id="password" required></p>
</div>
     <button type="submit" class="registerbtn">Login</button>  <br>

        <input type="checkbox" checked="unchecked" name="remember" id="remember"> Remember me <br>
   
  <div class="" style="text-align: center;">
    <p class= "h6">New Users?</p>
       <a routerLink="register" style="font-style: bold">Register here</a>
  </div>
</div>
</form>
</div>
</div>
</div>
